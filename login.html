<div class="loginContainer">
   
     <!-- Top content -->
     <div class="top-content">
        	
        <div class="inner-bg">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                        <h2>BookWorm Login &amp; Register Forms</h2>

                    </div>
                </div>
                <div class="loginMain">
                <div class="row">
                    <div class="col-sm-5">
                        
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                 
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                    <button type="submit" class="btn">Sign in!</button>
                                </form>
                            </div>
                        </div>
                    
                        <div class="social-login">
                            <h3>...or login with:</h3>
                            <div class="social-login-buttons">
                                <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                                <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                                    <i class="fa fa-twitter"></i> Twitter
                                </a>
                                <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                                    <i class="fa fa-google-plus"></i> Google Plus
                                </a>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="col-sm-1 middle-border"></div>
                    <div class="col-sm-1"></div>
                        
                    <div class="col-sm-5">
                        
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Sign up now</h3>
                                   
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="registration-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-first-name">Your Name</label>
                                        <input type="text" name="form-first-name" placeholder="Your Name..." class="form-first-name form-control" id="form-first-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">Your Email</label>
                                        <input type="text" name="form-last-name" placeholder="Your Email..." class="form-last-name form-control" id="form-last-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Password</label>
                                        <input type="text" name="form-email" placeholder="Password..." class="form-email form-control" id="form-email">
                                    </div>

                                    <button type="submit" class="btn">Sign me up!</button>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
